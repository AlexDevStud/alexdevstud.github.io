<body>
    <div class="wrapper">

        <main class="main">
                <div class="main__inner">
                    <h1 class="main__heading anim">З<span class="mark"> днюхою</span> тебе, друже</h1>
                    
                    <h1 class="main__heading anim" >Живи братан собі на радість, <br>
                        На всі проблеми хуй забий!<br>
                        Щоб жизнь пустишкой не казалась,<br>
                        Мочи врагів, єбись і пий!<br><br>
        
                        Нехай пиздатим буде щастя,<br>
                        Живи піздато, з блиском, в кайф!<br>
                        А слабоуміє і блядство<br>
                        Бери і нахуй посилай!<br><br></h1>
                </div>
        </main>


       
        

    </div>
